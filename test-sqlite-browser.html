<!DOCTYPE html>
<html lang="ru">
<head>

    <title>–¢–µ—Å—Ç SQLite –≤ –±—Ä–∞—É–∑–µ—Ä–µ - The X Shop</title>
    <style>

        }
        .stat-card {
            background: #f8f9fa;

            border-radius: 5px;

        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
        }
        .stat-label {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ –¢–µ—Å—Ç SQLite –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏ –≤ –±—Ä–∞—É–∑–µ—Ä–µ</h1>
        
        <div id="status" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
        
        <div id="debug" class="debug" style="display: none;">
            <strong>–û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:</strong>
            <div id="debug-content"></div>
        </div>
        
        <div id="stats" class="stats" style="display: none;"></div>
        
        <div id="products"></div>
        <div id="categories"></div>
    </div>

    <script type="module">
        // –ò–º–ø–æ—Ä—Ç–∏—Ä—É–µ–º SQLite –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö
        import { sqliteDB } from './src/data/sqlite/database.ts';
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—Ç–ª–∞–¥–æ—á–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
        function showDebugInfo(info) {
            const debugEl = document.getElementById('debug');
            const debugContent = document.getElementById('debug-content');
            debugContent.innerHTML = info;
            debugEl.style.display = 'block';
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function showStats(products, categories) {
            const statsEl = document.getElementById('stats');
            
            const categoryStats = {};
            products.forEach(p => {
                categoryStats[p.category] = (categoryStats[p.category] || 0) + 1;
            });
            
            const priceRanges = {
                '–î–æ 5000‚ÇΩ': products.filter(p => p.price < 5000).length,
                '5000-15000‚ÇΩ': products.filter(p => p.price >= 5000 && p.price < 15000).length,
                '15000‚ÇΩ+': products.filter(p => p.price >= 15000).length
            };
            
            const ratingStats = {
                '4.7+': products.filter(p => p.rating >= 4.7).length,
                '4.5-4.6': products.filter(p => p.rating >= 4.5 && p.rating < 4.7).length,
                '4.3-4.4': products.filter(p => p.rating >= 4.3 && p.rating < 4.5).length
            };
            
            statsEl.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${products.length}</div>
                    <div class="stat-label">–í—Å–µ–≥–æ —Ç–æ–≤–∞—Ä–æ–≤</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${categories.length}</div>
                    <div class="stat-label">–ö–∞—Ç–µ–≥–æ—Ä–∏–π</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${products.filter(p => p.isNew).length}</div>
                    <div class="stat-label">–ù–æ–≤—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${products.filter(p => p.isBestseller).length}</div>
                    <div class="stat-label">–•–∏—Ç–æ–≤ –ø—Ä–æ–¥–∞–∂</div>
                </div>
            `;
            statsEl.style.display = 'grid';
        }
        
        async function testSQLite() {
            const statusEl = document.getElementById('status');
            const productsEl = document.getElementById('products');
            const categoriesEl = document.getElementById('categories');
            
            let debugInfo = '';
            
            try {
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö
                statusEl.textContent = '–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö...';
                debugInfo += 'üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è SQLite...\n';
                
                await sqliteDB.init();
                debugInfo += '‚úÖ –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞\n';
                
                // –ü–æ–ª—É—á–µ–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–æ–≤
                statusEl.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–¥—É–∫—Ç–æ–≤...';
                debugInfo += 'üì¶ –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–¥—É–∫—Ç–æ–≤...\n';
                
                const products = await sqliteDB.getProducts();
                debugInfo += `‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${products.length} –ø—Ä–æ–¥—É–∫—Ç–æ–≤\n`;
                
                // –ü–æ–ª—É—á–µ–Ω–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
                statusEl.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–π...';
                debugInfo += 'üìÇ –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–π...\n';
                
                const categories = await sqliteDB.getCategory();
                debugInfo += `‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${categories.length} –∫–∞—Ç–µ–≥–æ—Ä–∏–π\n`;
                
                // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
                statusEl.innerHTML = `<div class="success">‚úÖ –î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ!</div>`;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                showStats(products, categories);
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –æ—Ç–ª–∞–¥–æ—á–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
                showDebugInfo(debugInfo);
                
                // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–æ–≤
                productsEl.innerHTML = '<h2>üì¶ –ü—Ä–æ–¥—É–∫—Ç—ã</h2>';
                productsEl.innerHTML += '<div class="grid">';
                products.forEach(product => {
                    productsEl.innerHTML += `
                        <div class="product">
                            <h3>${product.title}</h3>
                            <p>${product.description}</p>
                            <div class="price">${product.price} ‚ÇΩ</div>
                            <span class="category">${product.category}</span>
                            <p><strong>–†–µ–π—Ç–∏–Ω–≥:</strong> ${product.rating}/5</p>
                            <p><strong>–í –Ω–∞–ª–∏—á–∏–∏:</strong> ${product.stockQuantity} —à—Ç.</p>
                            <p><strong>ID:</strong> ${product.id}</p>
                            ${product.isNew ? '<span class="category" style="background: #e74c3c;">–ù–æ–≤–∏–Ω–∫–∞</span>' : ''}
                            ${product.isBestseller ? '<span class="category" style="background: #f39c12;">–•–∏—Ç</span>' : ''}
                        </div>
                    `;
                });
                productsEl.innerHTML += '</div>';
                
                // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
                categoriesEl.innerHTML = '<h2>üìÇ –ö–∞—Ç–µ–≥–æ—Ä–∏–∏</h2>';
                categoriesEl.innerHTML += '<div class="grid">';
                categories.forEach(category => {
                    categoriesEl.innerHTML += `
                        <div class="product">
                            <h3>${category.name}</h3>
                            <p>${category.description || '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç'}</p>
                            <p><strong>ID:</strong> ${category.id}</p>
                        </div>
                    `;
                });
                categoriesEl.innerHTML += '</div>';
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è:', error);
                statusEl.innerHTML = `<div class="error">
                    ‚ùå –û—à–∏–±–∫–∞: ${error.message}<br>
                    –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å –¥–ª—è –ø–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–µ–π
                </div>`;
                showDebugInfo(debugInfo + `‚ùå –û—à–∏–±–∫–∞: ${error.message}\n`);
            }
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç
        testSQLite();
    </script>
</body>
</html>
